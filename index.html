<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://pixijs.download/release/pixi.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="c"></div>
        <div class="scoreboard">
            <p id="score_p1">0</p>
            <p id="score_p2">0</p>
        </div>
        <div id="misc" style="visibility: hidden;">Waiting for player 2</div>

        <div class="description">
            <h1>Pong</h1>
            <h3>Controls</h3>
            <p>Player 1: W, A</p>
            <p>Player 2: Up/Down arrow keys</p><br/>
            Ball speed: <input type="number" id="ball_speed" value="8" class="config"><br/>
            Paddle speed: <input type="number" id="paddle_speed" value="6" class="config"><br/>
            Paddle size: <input type="number" id="paddle_size" value="3" class="config"><br/>
            <!-- <button id="accept_changes">Accept</button> -->
        </div>

        <footer id="footer">
            <p><a href="https://github.com/not-the/Pong">Source code</a> | Made with <a href="https://pixijs.com/">PIXI.JS</a></p>
        </footer>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
